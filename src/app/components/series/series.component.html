<div class="container">
  <div>
    <app-tv-search-bar
      (tvSearchFormEmitter)="handleSearch($event)"
    ></app-tv-search-bar>
  </div>
  <hr />
  <div>
    @if(searchResults.page !== -1){
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="searchResults.total_pages"
      (changePage)="handlePageChange($event)"
    ></app-pagination
    >}
  </div>
  <div>
    <app-tv-result-list
      [tvSearch]="searchResults"
    ></app-tv-result-list>
  </div>
  <div>
    @if(searchResults.page !== -1){
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="searchResults.total_pages"
      (changePage)="handlePageChange($event)"
    ></app-pagination
    >}
  </div>
</div>
