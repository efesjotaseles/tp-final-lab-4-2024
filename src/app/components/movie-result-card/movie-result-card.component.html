<div class="card" style="width: 18rem">
  <img
    [src]="imgBaseUrl + movieResult.poster_path"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ movieResult.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      {{ movieResult.release_date }}
    </h6>
    <p class="card-text">{{ movieResult.overview }}</p>
    <a class="btn btn-primary" (click)="handleShowFullDetails()"
      >Show full details</a
    >
  </div>
</div>
