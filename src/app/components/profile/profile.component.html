<!-- Películas que te gustaron -->
<p>Películas que te gustaron:</p>
<div class="d-flex overflow-auto gap-2 mb-3">
  <div *ngFor="let movie of likedMovies" class="flex-shrink-0 text-center">
    <div class="d-flex flex-column align-items-center">
      <img 
        [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" 
        alt="Poster" 
        class="img-fluid rounded" 
        style="width: 100px;"
        (click)="handleShowFullDetails(movie.id)"
      >
    </div>
  </div>
</div>

<p>Series que te gustaron:</p>
<div class="d-flex overflow-auto gap-2 mb-3">
  <div *ngFor="let tv of likedTvShows" class="flex-shrink-0 text-center">
    <div class="d-flex flex-column align-items-center">
      <img 
        [src]="'https://image.tmdb.org/t/p/w200' + tv.poster_path" 
        alt="Poster" 
        class="img-fluid rounded" 
        style="width: 100px;"
        (click)="handleShowFullDetailsTv(tv.id)"
      >
    </div>
  </div>
</div>
